<h2>Registrarse</h2>
<form method="POST">
    {% csrf_token %}
    <label>Usuario:</label>
    <input type="text" name="username" required>
    <label>Contraseña:</label>
    <input type="password" name="password" required>
    <button type="submit">Crear cuenta</button>
</form>

<a href="{% url 'login' %}">¿Ya tenés cuenta? Iniciá sesión</a>
